<html>

<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="table_script.js"></script>
</head>

<body>
    <div id="wrapper" style="margin: 8% 35%;">
        <h2>Your card</h2>
        <hr>
        <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
            <tr>
                <th style="width: 150px;">Item Name</th>
                <th style="width: 150px;">Quantity</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            <tr id="row1">
                <td id="name_row1">book</td>
                <td id="quantity_row1">9</td>
                <td>
                    <input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')"
                        style="width: 100%;">
                    <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')"
                        style="display: none;color: #f39c12;width: 100%;">
                </td>
                <td>
                    <input type="button" value="Delete" class="delete" onclick="delete_row('1')" style="width: 100%;">
                </td>
            </tr>

            <tr id="row2">
                <td id="name_row2">computer</td>
                <td id="quantity_row2">6</td>
                <td>
                    <input type="button" id="edit_button2" value="Edit" class="edit" onclick="edit_row('2')"
                        style="width: 100%;">
                    <input type="button" id="save_button2" value="Save" class="save" onclick="save_row('2')"
                        style="display: none;color: #f39c12;width: 100%;">
                </td>
                <td>
                    <input type="button" value="Delete" class="delete" onclick="delete_row('2')" style="width: 100%;">
                </td>
            </tr>

            <tr id="row3">
                <td id="name_row3">pen</td>
                <td id="quantity_row3">80</td>
                <td>
                    <input type="button" id="edit_button3" value="Edit" class="edit" onclick="edit_row('3')"
                        style="width: 100%;">
                    <input type="button" id="save_button3" value="Save" class="save" onclick="save_row('3')"
                        style="display: none;color: #f39c12;width: 100%;">
                </td>
                <td>
                    <input type="button" value="Delete" class="delete" onclick="delete_row('3')" style="width: 100%;">
                </td>
            </tr>

        </table>
        <hr>
        <p id="message"></p>
    </div>

</body>

</html>
